<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
    <title>vanilla js 프로젝트 연습</title>
</head>
<body>
    <div class="dimmed"></div>
    <div class="container">
        <div class="wrap_center">
            <form id="loginForm" class="hidden">
                <input class="inp_name" type="text" required maxlength="10" placeholder="당신의 이름은 무엇인가요?">
                <input class="btn_enter" type="submit" value="입력">
            </form>
            <div class="wrap_greeting">
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <form id="todoForm">
                <input class="inp_todo" type="text" required placeholder="오늘의 일정 입력 후 엔터를 눌러주세요.">
            </form>
            <ul id="todoList">
            </ul>
            <button class="reset_cont">전체 초기화</button>
        </div>
        <h2 id="clock">00:00:00</h2>
        <div id="quotes">
            <span></span><br>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>

    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
